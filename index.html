<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" href="favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="left-side"></div>
  <div id="right-side"></div>
  <main>
    <img src="#" alt="Pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_numero"></span> - 
      <span class="pokemon_nome"></span>
    </h1>
    
    <form class="form"> 
        <input type="search" class="buscarpokemon" placeholder="nome ou ID" required>
    </form>

    <div class="pokemon_info"></div>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
  </main>
</body>
<script src="js/script.js"></script>
</html>
